<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <main class="main-container">
        <section class="stopwatch-container">
            <h1 class="title">Cronômetro</h1>
            <div class="stopwatch-result-container">
                <div class="result-hours">00</div>
                <div class="first-division-colon">:</div>
                <div class="result-minutes">00</div>
                <div class="second-division-colon">:</div>
                <div class="result-seconds">00</div>
                <div class="third-division-period">.</div>
                <div class="result-milliseconds">000</div>
            </div>
            <div class="buttons-container">
                <button class="buttons button-play"><img src="./assets/images/play.svg" alt="Iniciar" id="play">Iniciar</button>
                <button class="buttons button-reset"><img src="./assets/images/reset.svg" alt="Resetar" id="reset">Resetar</button>
            </div>
        </section>
    </main>
</body>

</html>
